<!-- Profile Content -->
<div class="dashboard-content mt-4">
  <div class="container">
    <div class="">
      <ul class="dashborad-menus">
        <li>
          <a [routerLink]="routes.dashboard">
            <i class="feather-grid"></i> <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="routes.link">
            <i class="feather-link"></i> <span>Create Link</span>
          </a>
        </li>
        <li>
          <a [routerLink]="routes.mylisting">
            <i class="feather-list"></i> <span>My Link</span>
          </a>
        </li>
        <li>
          <a [routerLink]="routes.domain">
            <i class="fa-solid fa-plus"></i> <span>My Domain</span>
          </a>
        </li>
        <li>
          <a [routerLink]="routes.payment">
            <i class="fa-solid fa-cart-shopping"></i> <span>My Payment</span>
          </a>
        </li>
        <li>
          <a [routerLink]="routes.profile">
            <i class="fa-solid fa-user"></i> <span>Profile</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="profile-content">
      <div class="row dashboard-info">
        <div class="col-lg-9">
          <div class="card dash-cards">
            <div class="card-header">
              <h4>Profile Details</h4>
            </div>
            <div class="card-body">
              <div class="profile-form">
                <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                  <div class="form-group">
                    <label class="col-form-label">Your Full Name</label>
                    <div class="pass-group group-img">
                      <span class="lock-icon"
                        ><i class="feather-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter fullName"
                        formControlName="fullName"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6">
                      <div class="form-group">
                        <label class="col-form-label">Phone Number</label>
                        <div class="pass-group group-img">
                          <span class="lock-icon"
                            ><i class="feather-phone-call"></i
                          ></span>
                          <input
                            type="tel"
                            class="form-control"
                            placeholder="Enter phone"
                            formControlName="phone"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                      <div class="form-group">
                        <label class="col-form-label">Email Address</label>
                        <div class="group-img">
                          <i class="feather-mail"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter email"
                            formControlName="email"
                          />
                        </div>
                      </div>
                    </div>
                    <span class="mb-1">
                      Number of referrals: <i class="ref">{{profile?.totalUserRefer}}</i>
                    </span>
                    <span class="mb-1">
                      Referral code: <i class="ref">{{ profile?.myReferral }}</i>
                      <i
                        class="feather-clipboard pointer mx-2"
                        (click)="copyReferralCode()"
                        *ngIf="!isCopy"
                      >
                      </i>
                      <i class="feather-check mx-2" *ngIf="isCopy"></i>
                    </span>
                    <span class="mb-3">
                      Referral link register:
                      <a
                      class="ref"
                        ><i
                          >https://u-link.asia/auth/signup?code={{
                            profile?.myReferral
                          }}</i
                        ></a
                      >
                      <i
                        class="feather-clipboard pointer mx-2"
                        (click)="copyReferralLink()"
                        *ngIf="!isCopyLink"
                      >
                      </i>
                      <i class="feather-check mx-2" *ngIf="isCopyLink"></i
                    ></span>
                    <button class="btn btn-primary w-25" type="submit">
                      Update Profile
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="profile-sidebar">
            <div class="card">
              <div class="card-header">
                <h4>Change Password</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
                  <div class="form-group">
                    <label class="col-form-label">Current Password</label>
                    <div class="pass-group group-img">
                      <span class="lock-icon"
                        ><i class="feather-lock"></i
                      ></span>
                      <input
                        [type]="!ToggledataPassword ? 'password' : 'text'"
                        class="form-control pass-input"
                        placeholder="Enter current password"
                        formControlName="password"
                      />
                      <span
                        [ngClass]="
                          ToggledataPassword == true
                            ? 'toggle-password feather-eye'
                            : 'toggle-password feather-eye-off'
                        "
                        (click)="iconLoglePassword()"
                      ></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">New Password</label>
                    <div class="pass-group group-img">
                      <span class="lock-icon"
                        ><i class="feather-lock"></i
                      ></span>
                      <input
                        [type]="!Toggledata ? 'password' : 'text'"
                        class="form-control pass-input"
                        placeholder="Enter new password"
                        formControlName="newPassword"
                      />

                      <span
                        [ngClass]="
                          Toggledata == true
                            ? 'toggle-password feather-eye'
                            : 'toggle-password feather-eye-off'
                        "
                        (click)="iconLogle()"
                      ></span>
                    </div>
                  </div>

                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="passwordForm.invalid"
                  >
                    Change Password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Profile Content -->
