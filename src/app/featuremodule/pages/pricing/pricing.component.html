<section class="pricingplan-section pricing-page" style="margin-top: 100px">
  <div class="section-heading">
    <div class="container">
      <div class="row text-center">
        <h2>Our Pricing <span>Pla</span>n</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" style="display: flex; justify-content: center">
      <div class="col-lg-3 d-flex col-md-6" *ngFor="let slide of pricing">
        <div class="price-card flex-fill">
          <div class="price-head">
            <div class="price-level">
              <h6>{{ slide.title }}</h6>
            </div>
            <h4>
              {{ slide.pricedate }} <span>{{ slide.pricemonth }}</span>
            </h4>
          </div>
          <div class="price-body">
            <p>{{ slide.pricebody }}</p>
            <ul>
              <li class="active">{{ slide.pricebodyList }}</li>
              <li class="active">{{ slide.pricebodyList1 }}</li>
              <li class="active">{{ slide.pricebodyList2 }}</li>
              <li class="inactive">{{ slide.pricebodyList3 }}</li>
              <li class="inactive">{{ slide.pricebodyList4 }}</li>
            </ul>
            <div>
              <a [routerLink]="routes.login" class="btn viewdetails-btn"
                >View details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Pricing Plan Section -->
