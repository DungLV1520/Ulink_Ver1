<div class="login-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <div class="login-wrap">
          <div class="login-header">
            <h3>Welcome Back</h3>
            <p>Please Enter your Details</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Username"
                  formControlName="username"
                  [ngClass]="{
                    'is-invalid': submitted && f['username'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['username'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['username'].errors['required']">
                    Username is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input
                  [type]="Toggledata ? 'password' : 'text'"
                  class="form-control pass-input"
                  placeholder="Enter Password"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }"
                />
                <span
                  [ngClass]="
                    Toggledata == true
                      ? 'toggle-password feather-eye'
                      : 'toggle-password feather-eye-off'
                  "
                  (click)="iconLogle()"
                ></span>
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="invalid-feedback"
                >
                  <span *ngIf="f['password'].errors['required']"
                    >Password is required</span
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <label class="custom_check">
                  <input
                    type="checkbox"
                    name="rememberMe"
                    class="rememberMe"
                    checked
                  />
                  <span class="checkmark"></span>Remember Me
                </label>
              </div>
              <!-- <div class="col-md-6 col-sm-6">
                <div class="text-md-end">
                  <a class="forgot-link" [routerLink]="routes.forgotpassword"
                    >Forgot password?</a
                  >
                </div>
              </div> -->
            </div>
            <button class="btn btn-primary w-100 login-btn" type="submit">
              Sign in
            </button>
          </form>
          <div class="register-link text-center">
            <p>
              No account yet?
              <a class="forgot-link" [routerLink]="routes.signup">Signup</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
